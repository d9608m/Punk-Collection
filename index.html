  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;

    canvas {

<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("ground", "sprites/ground.kbmsprite");
loadKbmsprite("hammer", "sprites/hammer.kbmsprite");
loadKbmsprite("hole1", "sprites/hole1.kbmsprite");
loadKbmsprite("sky", "sprites/sky.kbmsprite");
loadKbmsprite("wassie", "sprites/wassie.kbmsprite");
scene("main", (args = {}) => {
layers([
	"game",
  "items",
	"ui",
], "game");

const mpos = mousePos();

render(() => {
    drawSprite("hammer", {
      pos: mousePos('game'),
    });
});

add([
	sprite("ground"),
  layer("game"),
	scale(6),
]);

add([
	sprite("hole1"),
  layer("ui"),
	pos(20, 20),
	scale(2),
]);


add([
	sprite("hole1"),
  layer("ui"),
	pos(60, 20),
	scale(2),
]);


add([
	sprite("hole1"),
  layer("ui"),
	pos(100, 20),
	scale(2),
]);


add([
	sprite("hole1"),
  layer("ui"),
	pos(40, 60),
	scale(2),
]);

add([
	sprite("hole1"),
  layer("ui"),
	pos(80, 60),
	scale(2),
]);


add([
	sprite("hole1"),
  layer("ui"),
	pos(60, 100),
	scale(2),
]);

add([
	sprite("wassie"),
  layer("items"),
	pos(60, 100),
	scale(1.3),
]);
