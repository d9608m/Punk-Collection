
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":false,"width":200,"height":200,"scale":3,"startScene":"main","debug":true,"clearColor":null,"version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("ground", "sprites/ground.kbmsprite");
loadKbmsprite("ground1", "sprites/ground1.kbmsprite");
loadKbmsprite("holeshape", "sprites/holeshape.kbmsprite");
loadKbmsprite("player", "sprites/player.kbmsprite");
loadKbmsprite("punk", "sprites/punk.kbmsprite");
loadKbmsprite("punk2", "sprites/punk2.kbmsprite");
loadKbmsprite("punk3", "sprites/punk3.kbmsprite");
loadKbmsprite("punk4", "sprites/punk4.kbmsprite");
loadKbmsprite("stone hammer", "sprites/stone hammer.kbmsprite");
loadKbmsprite("wassie", "sprites/wassie.kbmsprite");
loadSound("ludwigvb", "sounds/ludwigvb.mp3");
loadSound("score", "sounds/score.mp3");
scene("main", (args = {}) => {
//Load Resources
loadSound("score", "https://kaboomjs.com/assets/sounds/score.mp3")
loadSound("ludwigvb", "https://kaboomjs.com/assets/sounds/ludwigvb.mp3")

loadSound("gameover", "https://kaboomjs.com/assets/sounds/gameover.mp3")


//Opening Sound
play("ludwigvb");


layers([
	"ground",
	"game",
	"ui",
], "game");


const upBound = 11;
const lowBound = height() - 100;
const speed = 110;
let speedMod = 1;

add([
	sprite("ground1"),
	layer("ground1"),
  scale(5),
]);


//Player Icon & Movements
const player = add([
	sprite("player"),
  pos(24,24),
	scale(1.5),
]);

//Movement Speed
const pSPEED = 150;

//Movement Direction
const dirs = {
		"left": vec2(-1, 0),
		"right": vec2(1, 0),
		"up": vec2(0, -1),
		"down": vec2(0, 1),
	};

	for (const dir in dirs) {
		keyDown(dir, () => {
			player.move(dirs[dir].scale(pSPEED));
		});
	}


//Adding the Items to each row
//Trench 1
const trench1 = 6;
loop(1.5, () => {
	const obj1 = choose([
		"punk",
		"wassie",
	]);
	add([
		sprite(obj1),
		"obj1",
		obj1,
		pos(width(), rand(trench1, trench1)),
	]);
});

action("obj1", (o) => {
	o.move(-speed * speedMod, 0);
	if (o.pos.x <= -width()) {
		destroy(o);
	}
});




//Trench 2
const trench2 = 46;
loop(1.8, () => {
	const obj2 = choose([
		"punk2",
		"wassie",
	]);
	add([
		sprite(obj2),
		"obj2",
		obj2,
		pos(width(), rand(trench2, trench2)),
	]);
});

action("obj2", (o) => {
	o.move(-speed * speedMod, 0);
	if (o.pos.x <= -width()) {
		destroy(o);
	}
});



//Trench 3
const trench3 = 86;
loop(1.7, () => {
	const obj3 = choose([
		"punk3",
		"wassie",
	]);
	add([
		sprite(obj3),
		"obj3",
		obj3,
		pos(width(), rand(trench3, trench3)),
	]);
});

action("obj3", (o) => {
	o.move(-speed * speedMod, 0);
	if (o.pos.x <= -width()) {
		destroy(o);
	}
});



//Trench 4
const trench4 = 126;
loop(1.4, () => {
	const obj4 = choose([
		"punk4",
		"wassie",
	]);
	add([
		sprite(obj4),
		"obj4",
		obj4,
		pos(width(), rand(trench4, trench4)),
	]);
});

action("obj4", (o) => {
	o.move(-speed * speedMod, 0);
	if (o.pos.x <= -width()) {
		destroy(o);
	}
});



// collisions or overlaps?
player.collides("punk", (p) => {
	destroy(p);
  play("score");
  score.value += 1;
  score.text = score.value;
});


player.collides("punk2", (p2) => {
	destroy(p2);
  play("score");
  score.value += 1;
  score.text = score.value;
});

player.collides("punk3", (p3) => {
	destroy(p3);
  play("score");
  score.value += 1;
  score.text = score.value;
});

player.collides("punk4", (p4) => {
	destroy(p4);
  play("score");
  score.value += 1;
  score.text = score.value;
});

player.collides("wassie", (w) => {
	destroy(player);
  go ("win");
});


//Score
const score = add([
	text(0),
	pos(5, 5),
	layer("ui"),
	{ value: 0, },
]);

 
//When score reaches X speed up 

//time
const time = add([
	text("1:00"),
	pos(5, 185),
	layer("ui"),
	{ value: 0, },
]);



//End Scene (Score = 10)
scene("win", () => {
	add([
		text("Gameover!"),
     play("gameover"),
		pos(width() / 2, height() / 2),
		origin("center"),
	]);
});
